pr: none
trigger: none

schedules:
- cron: "00 10 * * 2"
  displayName: "Run Webjob Tuesdays, 10AM" 
  always: true
  branches:
    include:
      - master

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: 'AzureServiceConnection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az webapp webjob triggered run --name $(WebAppName) --resource-group $(ResGrpName) --webjob-name GraphExcelEmailerWebJob'

